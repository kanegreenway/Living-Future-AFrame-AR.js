<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!--<script src="https://wizgrav.github.io/aframe-effects/dist/aframe-effects.js"></script>--->
    <script src="glow.js"></script>
    <script src="js/aframe-look-at-component.js"></script>
    <script src="js/aframe-render-order-component.min.js"></script>
    <script src="https://stemkoski.github.io/Three.js/js/SubdivisionModifier.js"></script>

    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  

  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-sphere color="cyan" height="5" material="blending: additive;" light="color: #AFA; type: hemisphere; intensity: 5" position="-4 0 -4" glow="scale: 1.2;color: cyan;c:0.2; p:2.2;" look-at="[gps-camera]" gps-entity-place="latitude: 52.321445; longitude: -1.973791;"></a-sphere>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
