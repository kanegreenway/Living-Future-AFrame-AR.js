<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!--<script src="https://wizgrav.github.io/aframe-effects/dist/aframe-effects.js"></script>--->
    <script src="glow.js"></script>
    <script src="js/aframe-look-at-component.js"></script>
    <script src="js/aframe-render-order-component.min.js"></script>
    <script src="https://stemkoski.github.io/Three.js/js/SubdivisionModifier.js"></script>

    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <script src="js/aframe-look-at-component.js"></script>
    <!--<script src="js/aframe-render-order-component.min.js"></script>--->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      .frame {
        width: 100%;
        height: 100%;
        border: none;
      }
      .footer {
        background-color: orangered;
        bottom: 0px;
        height: 8%;
        width: 100%;
        position: absolute;
        border-top: 3px solid red;
      }
      #music-button {
        width: 50px;
        height: 50px;
        margin: 0;
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 9999;
      }
    </style>
  </head>
  <body style="margin: 0px;">
    <script>
      AFRAME.registerComponent('add-objects', {
      init: function() {
        let thisMesh = this.el.getObject3D('mesh')

        let boxGeometry = new THREE.BoxGeometry(30, 1.5, 30);

        let boxMaterial = new THREE.MeshBasicMaterial({
          color: "#FF00FF"
        })
        let mesh = new THREE.Mesh(boxGeometry, boxMaterial)

        var group = new THREE.Group();

        group.add(mesh)
        thisMesh.add(group)
      }
    })

    AFRAME.registerComponent('cloak', {
      init: function() {
        let mesh = this.el.getObject3D('mesh')
        if (mesh !== undefined) {
          mesh.traverse(function(node) {
            if (node.isMesh) {
              if (node.material) {
                node.material.colorWrite = false
                node.material.needsUpdate = true;
              }
            }
          });
        }
      }
    })
    </script>
    <a-scene embedded renderer="sortObjects: true;" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" gps-entity-place="latitude: 52.321445; longitude: -1.973791;">
      <a-assets>
        <img id="glow" src="images/glow.png">
        <img id="grid" src="images/color-grid.png">
        <a-asset-item id="audio-bars" src="models/Audio-Bars.gltf"></a-asset-item>
        <audio id="audio" src="music/Daft-Punk-End-of-Line.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera light="type: ambient; intensity: 1.2;" id="player" gps-camera rotation-reader> </a-camera>

      <!--<a-sphere color="cyan" height="5" material="blending: additive;" glow="scale: 1.2;color: purple;c:0.2; p:1.5;" gps-entity-place="latitude: 52.321445; longitude: -1.973791;"></a-sphere>--->
      <!-- simulated glow on a sphere + animated pulse effect -->

    <a-entity id="music-visualiser" gltf-model="#audio-bars" scale="0.2 0.2 0.2" animation-mixer look-at="#player" sound="src: #audio; autoplay: false; volume: 2;"></a-entity>
    <a-sphere position="0 -0.7 0" radius="0.75" add-objects cloak> </a-sphere>
    </a-scene>
    <button id="music-button">Play Music</button>
  </body>
  <script>
    var playingMusic = false;
    document.querySelector('#music-button').addEventListener('click', function (evt) {
      console.log('play music mk II');
      var entity = document.querySelector('#music-visualiser');
      if (playingMusic == false) {
        entity.components.sound.playSound();
        entity.components.animation-mixer.startFrame(0);
        document.getElementById("music-button").innerHTML = "Stop Music";
        playingMusic = true;
      } else {
        entity.components.sound.stopSound();
        document.getElementById("music-button").innerHTML = "Play Music";
        playingMusic = false;
      }
    });
  </script>
</html>
