<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="../js/aframe-ar-nft.js"></script>
        <script src="../js/aframe-look-at-component.min.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <!--<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>--->
        <script src="../js/aframe-extras.min.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded style="height: 100%;" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" loading-screen="dotsColor: white; backgroundColor: black">
            <a-assets>
              <a-asset-item id="arrow-obj" src="../models/Pointer.obj"></a-asset-item>
              <a-asset-item id="arrow-mtl" src="../models/Pointer.mtl"></a-asset-item>
              <a-asset-item id="audio-bars" src="../models/Spinning-Orb.gltf"></a-asset-item>
              <audio id="audio" src="../music/Daft-Punk-End-of-Line.mp3" preload="auto"></audio>
            </a-assets>
    
            <!--<a-camera id="player" gps-projected-camera rotation-reader><a-obj-model look-at="#music-visualiser" id="arrow-entity" src="#arrow-obj" mtl="#arrow-mtl" position="0 -0.12 -0.4 " scale="0.001 0.001 -0.001"></a-obj-model></a-camera></a-camera>--->
            <a-camera gps-projected-camera rotation-reader id="player" look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1"><a-obj-model look-at="#music-visualiser" id="arrow-entity" src="#arrow-obj" mtl="#arrow-mtl" position="0 -0.12 -0.4 " scale="0.001 0.001 -0.001"></a-obj-model></a-camera>
    
            <!--<a-sphere color="cyan" height="5" material="blending: additive;" glow="scale: 1.2;color: purple;c:0.2; p:1.5;" gps-entity-place="latitude: 52.321445; longitude: -1.973791;"></a-sphere>--->
            <!--sd simulated glow on a sphere + animated pulse effect -->
            <!-- look-at="#player" -->
          <a-entity id="music-visualiser" gltf-model="#audio-bars" scale="1 1 1" animation-mixer sound="src: #audio; autoplay: false; volume: 2;" gps-projected-entity-place="latitude: 52.32140122831929; longitude: -1.9735346939476313;"></a-entity>
        </a-scene>
    </body>
</html>
